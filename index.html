<!DOCTYPE html>
<html ng-app="meuModuloMain">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>

<body ng-controller="indexController">
    <header class="container">
        <div class="row">
            <h2 ng-bind="titulo"></h2>
        </div>
    </header>

    <main class="container">

        <div class="row">
            <input type="text" ng-model="busca" placeholder="Busca">
            <!--Posso buscar de acordo com o atributo do objeto: busca.nome, busca.nota1, busca.email etc....-->
        </div>

        <div class="row">
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Média</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="aluno in alunos | filter:busca">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota1}}</td>
                        <td>{{aluno.nota2}}</td>
                        <td>{{aluno.nota3}}</td>
                        <td>{{aluno.media}}</td>
                        <td>
                            <button ng-click="editarAluno(aluno)" class="btn blue">Editar</button>
                            <button ng-click="deletarAluno(aluno)" class="btn red">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <!-- Modal Adicionar -->
            <a ng-click="abreAddAluno()" class="modal-trigger waves-effect waves-light btn" href="#modalAdicionar">Adicionar</a>
        </div>

    </main>

    <!-- Modal Adicionar - Structure -->
    <div id="modalAdicionar" class="modal">
        <div class="modal-content">
            <h4 ng-if="!editando">Adicionar Aluno</h4>
            <h4 ng-if="editando">Editar Aluno</h4>
            <p>Prencha os dados do Aluno</p>
        </div>

        <div class="row">
            <!--Input NOME-->
            <div class="input-field col m6 s12">
                <input type="text" ng-model="Aluno.nome" class="validate" placeholder="Nome">
            </div>

            <!--Input E-MAIL-->
            <div class="input-field col m6 s12">
                <input type="text" ng-model="Aluno.email" class="validate" placeholder="E-mail">
            </div>

            <!--Input NOTA1-->
            <div class="input-field col m4 s12">
                <input type="text" ng-model="Aluno.nota1" class="validate" placeholder="Nota 1">
            </div>

            <!--Input NOTA2-->
            <div class="input-field col m4 s12">
                <input type="text" ng-model="Aluno.nota2" class="validate" placeholder="Nota 2">
            </div>

            <!--Input NOTA3-->
            <div class="input-field col m4 s12">
                <input type="text" ng-model="Aluno.nota3" class="validate" placeholder="Nota 3">
            </div>
        </div>

        <div class="modal-footer">
            <a ng-if="!editando" ng-click="addAluno(Aluno)" class="waves-effect waves-light btn blue">Adicionar</a>
            <a ng-if="editando" ng-click="salvarAluno(Aluno)" class="waves-effect waves-light btn blue">Salvar</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</a>
        </div>
    </div>
    <!--FIM Modal Adicionar-->


    <!--Importações-->
    <script type="text/javascript" src="lib/jquery3-4-1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/materialize/init.js"></script>
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="lib/angularjs/angular-route.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/index-controller.js"></script>

</body>

</html>
