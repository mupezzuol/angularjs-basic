<!DOCTYPE html>
<html ng-app="meuModuloMain">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular JS</title>
    <link rel="stylesheet" href="css/materialize/materialize.min.css">
</head>

<body ng-controller="indexController">
    <header class="container">
        <h2 ng-bind="titulo"></h2>
    </header>

    <main class="container">

        <div class="row">
            <input type="text" placeholder="Busca">
        </div>

        <table class="striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.email}}</td>
                    <td>{{aluno.nota1}}</td>
                    <td>{{aluno.nota2}}</td>
                    <td>{{aluno.nota3}}</td>
                    <td>{{ media(aluno) }}</td>
                </tr>
            </tbody>
        </table>

    </main>





    <!--Importações-->
    <script type="text/javascript" src="lib/jquery3-4-1.min.js"></script>
    <script src="lib/materialize/materialize.min.js"></script>
    <script src="lib/angularjs/angular.min.js"></script>

    <!--Angular JS-->
    <script type="text/javascript">
    angular.module("meuModuloMain", [])
        .controller("indexController", function($scope){

            $scope.titulo = "Sistema com Angular JS 1.7.8";



        });



    </script>

</body>
</html>
